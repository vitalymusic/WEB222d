<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы</title>
</head>
<body>
    <h1>Таблицы</h1>
    <!-- Emmet abbriviatura (tr>td*3)*3 -->
    <table border="1" width="75%" cellpadding="10px" cellspacing="5px">
        <thead bgcolor="#898989">
            <tr> 
                <!-- tr - ряд таблицы -->
                <td>Дата</td>
                <td>Предмет</td>
                <td>Аудитория</td>
            </tr>
        </thead>
        
        <tr>
            <td>19.09.2022</td>
            <td>HTML</td>
            <td>ZOOM</td>
        </tr>
        <tr>
            <td>19.09.2022</td>
            <td>CSS</td>
            <td>ZOOM</td>
        </tr>
        <tr>
            <td>19.09.2022</td>
            <td>JS</td>
            <td>ZOOM</td>
        </tr>
        <tfoot bgcolor="#32a84e">
            <tr>
                <td colspan="2" rowspan="2">Общая сумма заказа</td>
                <!-- <td></td> -->
                <td>100 &euro;</td>
            </tr> 
            <tr>
                <!-- <td colspan="2">Общая сумма заказа</td> -->
                <!-- <td></td> -->
                <td bgcolor="#a633b5">100 &euro;</td>
            </tr> 
        </tfoot>
    </table>

        <tr>

</body>
</html>

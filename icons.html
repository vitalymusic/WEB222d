<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        
        h1::before{
            content:"\f0d7";
            /* font: var(--fa-font-solid); */
            font-family:"Font Awesome 6 free";
        }

        /* div{
            width: 150px;
            height: 150px;
            margin:30px;
            background-color:green;

        } */

        .one{
            /* transform: scale(1, .5); */
            transform: translate(20px,-30px);
            transform:rotate(45deg);
            transform: skew(-deg);
            /* 2d */
            
        }
        .perspective{
            perspective:150px;

        }
        .two{
            /* transform:matrix(3,0,10,3,50,100); */
            /* The values represent the following functions: matrix(scaleX(), skewY(), skewX(), scaleY(), translateX(), translateY()) */

            /* transform:rotateY(30deg); */
            transform:scale(.3)
        }

        .three{
            /* filter:grayscale(100); */
            /* filter:invert(100); */
            filter:opacity(30%);
            /* filter:hue-rotate(90deg); */
            /* filter:blur(5px); */
            /* filter:grayscale(0); */
            transition: .2s ease-in-out;
        }
        .three:hover{
            transition: .2s ease-in-out;
            /* filter:grayscale(50); */
            filter:opacity(100%);
            /* filter:blur(0px); */
            /* сделать галерею в которой при на ведении на каринку плавно изменяется параметры filter или transform */
        }

        .animation{
            display: flex;
        }
        .circle1{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgb(29, 29, 241);
            animation-name: animacija1;
            animation-duration:.5s;
            animation-iteration-count: infinite;
            animation-delay: .6s;
        }
        .circle2{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgb(6, 239, 72);
            animation-name: animacija1;
            animation-duration:.5s;
            animation-iteration-count: infinite;
            animation-delay: .3s;
        }
        .circle3{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgb(255, 0, 93);
            animation-name: animacija1;
            animation-duration:.5s;
            animation-iteration-count: infinite;
            animation-delay: 0s;
        }



        @keyframes animacija1 {
            0%{
                /* transform:translate(0px,0px); */
                background-color: rgb(6, 239, 72)
            }
            25%{
                /* transform:translate(0px,20px); */
                background-color: rgb(6, 239, 72)
            }
            50%{
                /* transform:translate(20px,20px); */
                background-color: rgb(255, 0, 93)
            }
            75%{
                /* transform:translate(20px,0px); */
                background-color: rgb(239, 165, 6)
            }
            100%{
                /* transform:translate(0px,0px); */
                background-color: rgb(6, 227, 239)
            }
            
        } 

    </style>
    <title>Document</title>
</head>
<body>
    <h1 class="two">Symbols <i class="fa-brands fa-facebook"></i>
        <i class="fa-sharp fa-solid fa-caret-down"></i>
        <i class="fa-solid fa-caret-down"></i>
    </h1>

    


    <div class="animation">
        <div class="circle1">

        </div>
        <div class="circle2">

        </div>
        <div class="circle3">

        </div>
    </div>
</body>
</html>

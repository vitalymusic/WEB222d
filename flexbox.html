    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>

    <style>
        div.row div{
            width: 250px;
            height: 150px;
            background-color: red;
            margin:20px;
            display:flex;
            justify-content:center;
            align-items:center;
            /* Old version */
            /* float:left;
            float:right; */
            /* Применять только к картинкам */
        }


        div.container{
            width: 85%;
            height: auto;
        }

        img{
            width: 250px;
            margin:20px;
            float:left;
            float:right;
        }
        div.row{
            width:100%;
            display:flex;
            justify-content: space-between;
            align-items: center;
            /* flex-wrap: wrap; */
            /* gap: 20px; */
            height:100vh;
            flex-direction:row-reverse
        }
    </style>
</head>
<body>
  <div class="row">
    <div><p>1</p></div>
    <div><p>2</p></div>
    <div><p>3</p></div>
    <div><p>4</p></div>
    <div><p>5</p></div>
    <div><p>6</p></div>
    <div><p>7</p></div>
  </div>
